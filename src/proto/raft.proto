syntax = "proto3";

package raft;

service RaftRpc {
    rpc RequestVote(VoteRequest) returns (VoteResponse);
    // will replace Ping RPC with AppendEntries heartbeat.
    rpc Ping(Empty) returns (Empty);
}

message Empty {}

message VoteRequest {
    uint64 term = 1;
    string candidateId = 2;
    uint64 lastLogIndex = 3; //unused for now
    uint64 lastLogTerm = 4;
}

message VoteResponse {
    uint64 term = 1;
    bool voteGranted = 2; 
}
